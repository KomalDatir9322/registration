<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style> 
		.container{
			height: 500px;
			width: 60%;
			background-color: whitesmoke;
			margin-top: 5%;
			border-radius: 50px;
			padding: 20px;
		}
	</style>
	<title>REGISTRATION</title>
</head>
<body>

	<div class="container" align="center"> 
       <h1>REGISTRATION USER</h1>
       <div style="margin-top: 50px;padding: 20px;">
       	<form>
       		<div class="form-row">
       			<div class="form-group col-md-6">
       				<label for="inputEmail4">Email</label>
       				<input type="email" class="form-control" id="email">
       			</div>
       			<div class="form-group col-md-6">
       				<label for="inputPassword4">Password</label>
       				<input type="text" class="form-control" id="password">
       			</div>
       		</div>
       		<div class="form-group">
       			<label for="inputAddress">Address</label>
       			<input type="text" class="form-control" id="address" placeholder="1234 Main St">
       		</div>
       		<div class="form-row">
       			<div class="form-group col-md-6">
       				<label for="inputCity">Gradution</label>
       				<input type="text" class="form-control" id="gradution">
       			</div>
       			<div class="form-group col-md-4">
       				<label for="inputState">Branch</label>
       				<select id="branch" class="form-control">
       					<option selected>Choose...</option>
       					<option>Mechanical</option>
       					<option>Civil</option>
       					<option>Entc</option>
       					<option>EEE</option>
       				</select>
       			</div>
       			<div class="form-group col-md-2">
       				<label for="inputzip">YOP</label>
       				<input type="text" class="form-control" id="yop">
       			</div>
       		</div>

       		<button type="button" class="btn btn-primary" onclick="registerUser()">REGISTER</button>
       		<br>
       		<a href="Login.html">Exsisting USER click here</a>
       	</form>
       </div>
	</div>

</body>
</html>
